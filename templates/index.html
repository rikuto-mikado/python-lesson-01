<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <!-- container: centers content and adds responsive padding -->
        <div class="container">
            <!-- mt-4: margin-top, mb-4: margin-bottom (spacing utilities) -->
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form>
                <!-- form-group: groups label and input together for better spacing -->
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <!-- required: makes this field mandatory. Users must fill it before submitting the form -->
                    <!-- form-control: applies Bootstrap styling to form inputs (padding, border, focus state) -->
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <!-- type="email": validates email format automatically, shows email keyboard on mobile devices -->
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Available start date:</label>
                    <!-- type="date": provides a calendar picker, ensures valid date format (YYYY-MM-DD) -->
                     <input class="form-control" type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group mb-4">
                        <label>Current occupation: </label>
                        <br>
                        <!-- Radio buttons with the same "name" attribute form a group - only one can be selected at a time -->
                        <!-- btn-group-vertical: stacks buttons vertically instead of horizontally -->
                        <div class="btn-group-vertical" id="occupation">
                            <!-- type="radio": creates a circular button, users can select only one option from a group with the same name -->
                            <!-- btn-check: hides the default radio input, allowing custom button styling -->
                            <input class="btn-check form-control" type="radio" id="employed" name="occupation" required>
                            <!-- btn: base button class, btn-outline-secondary: outlined button with secondary (gray) color -->
                            <label class="btn btn-outline-secondary" for="employed">Employed</label>

                            <!-- btn-check: hides the default radio input, allowing custom button styling -->
                            <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" required>
                            <!-- btn-outline-secondary: creates a ghost/outlined button with gray border -->
                            <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                            <!-- btn-check: hides the default radio input, allowing custom button styling -->
                            <input class="btn-check form-control" type="radio" id="self-employed" name="occupation" required>
                            <!-- btn btn-outline-secondary: applies Bootstrap button styles with outlined variant -->
                            <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                            <!-- btn-check: hides the default radio input, allowing custom button styling -->
                            <input class="btn-check form-control" type="radio" id="student" name="occupation" required>
                            <!-- btn btn-outline-secondary: applies Bootstrap button styles with outlined variant -->
                            <label class="btn btn-outline-secondary" for="student">Student</label>
                        </div>
                    </div>
                    <!-- btn btn-secondary: creates a solid gray button, type="submit": submits the form when clicked -->
                    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
